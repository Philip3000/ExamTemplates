<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web app</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="table-responsive">
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <th>Id</th>
                        <th><button @click="">Name</button></th>
                        <th>Price</th>
                        <th><button @click="">Description</button></th>
                    </tr>
                    <tr v-for="item in items">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.description}}</td>
                    </tr>
                    <tr>
                        <td><input v-model="addItemData.id" placeholder="ID"></td>
                        <td><input v-model="addItemData.name" placeholder="Insert Name"></td>
                        <td><input v-model="addItemData.price" placeholder="Insert Price"></td>
                        <td><input v-model="addItemData.description" placeholder="Insert Description"></td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-primary" @click="createNew">Add new</button>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
